# Kitty Terminal Configuration - Tokyo Night Storm Theme
# Cross-platform terminal configuration for Catred Config

# Font Configuration
font_family JetBrains Mono Nerd Font
font_size 12
bold_font auto
italic_font auto
bold_italic_font auto

# Color Scheme - Tokyo Night Storm
foreground #c0caf5
background #24283b

# Selection Colors
selection_foreground #c0caf5
selection_background #2e3c64

# Cursor Colors
cursor #c0caf5
cursor_text_color #24283b

# URL Colors
url_color #73daca

# ANSI Colors
# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2 #9ece6a
color10 #9ece6a

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan
color6 #73daca
color14 #7dcfff

# White
color7 #a9b1d6
color15 #c0caf5

# Window Settings
window_padding_width 8
window_padding_height 8
placement_strategy center
hide_window_decorations titlebar-only

# Terminal Features
scrollback_lines 10000
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no
command_on_bell none

# Performance
sync_to_monitor yes
vsync yes

# Advanced Features
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty