# Kitty Terminal Configuration - Gruvbox Dark Theme
# Cross-platform terminal configuration for Catred Config

# Font Configuration
font_family JetBrains Mono Nerd Font
font_size 12
bold_font auto
italic_font auto
bold_italic_font auto

# Color Scheme - Gruvbox Dark
foreground #ebdbb2
background #282828

# Selection Colors
selection_foreground #655b53
selection_background #ebdbb2

# Cursor Colors
cursor #d79921
cursor_text_color #282828

# URL Colors
url_color #d65d0e

# ANSI Colors
# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Magenta
color5 #b16286
color13 #d3869b

# Cyan
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #ebdbb2

# Window Settings
window_padding_width 8
window_padding_height 8
placement_strategy center
hide_window_decorations titlebar-only

# Terminal Features
scrollback_lines 10000
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no
command_on_bell none

# Performance
sync_to_monitor yes
vsync yes

# Advanced Features
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty