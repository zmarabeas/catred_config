# Kitty Terminal Configuration - Catppuccin Macchiato Theme
# Cross-platform terminal configuration for Catred Config

# Font Configuration
font_family JetBrains Mono Nerd Font
font_size 12
bold_font auto
italic_font auto
bold_italic_font auto

# Color Scheme - Catppuccin Macchiato
foreground #cad3f5
background #24273a

# Selection Colors
selection_foreground #24273a
selection_background #f4dbd6

# Cursor Colors
cursor #f4dbd6
cursor_text_color #24273a

# URL Colors
url_color #f5a97f

# ANSI Colors
# Black
color0 #494d64
color8 #5b6078

# Red
color1 #ed8796
color9 #ed8796

# Green
color2 #a6da95
color10 #a6da95

# Yellow
color3 #eed49f
color11 #eed49f

# Blue
color4 #8aadf4
color12 #8aadf4

# Magenta
color5 #c6a0f6
color13 #c6a0f6

# Cyan
color6 #8bd5ca
color14 #8bd5ca

# White
color7 #b8c0e0
color15 #cad3f5

# Window Settings
window_padding_width 8
window_padding_height 8
placement_strategy center
hide_window_decorations titlebar-only

# Terminal Features
scrollback_lines 10000
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab no
command_on_bell none

# Performance
sync_to_monitor yes
vsync yes

# Advanced Features
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty