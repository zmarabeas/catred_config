# Alacritty Terminal Configuration - Tokyo Night Storm Theme
# Cross-platform terminal configuration for Catred Config

# Font Configuration
font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: Bold Italic
  size: 12

# Window Configuration
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Colors - Tokyo Night Storm
colors:
  primary:
    background: '#24283b'
    foreground: '#c0caf5'
  
  cursor:
    text: '#24283b'
    cursor: '#c0caf5'
  
  selection:
    text: '#c0caf5'
    background: '#2e3c64'
  
  normal:
    black: '#15161e'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#73daca'
    white: '#a9b1d6'
  
  bright:
    black: '#414868'
    red: '#f7768e'
    green: '#9ece6a'
    yellow: '#e0af68'
    blue: '#7aa2f7'
    magenta: '#bb9af7'
    cyan: '#7dcfff'
    white: '#c0caf5'

# Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#c0caf5'

# Mouse
mouse:
  hide_when_typing: true

# Terminal Features
live_config_reload: true

# Shell (use default shell)
shell:
  program: /bin/bash
  args:
    - --login