# Alacritty Terminal Configuration - Catppuccin Macchiato Theme
# Cross-platform terminal configuration for Catred Config

# Font Configuration
font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: Bold Italic
  size: 12

# Window Configuration
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Colors - Catppuccin Macchiato
colors:
  primary:
    background: '#24273a'
    foreground: '#cad3f5'
  
  cursor:
    text: '#24273a'
    cursor: '#f4dbd6'
  
  selection:
    text: '#24273a'
    background: '#f4dbd6'
  
  normal:
    black: '#494d64'
    red: '#ed8796'
    green: '#a6da95'
    yellow: '#eed49f'
    blue: '#8aadf4'
    magenta: '#c6a0f6'
    cyan: '#8bd5ca'
    white: '#b8c0e0'
  
  bright:
    black: '#5b6078'
    red: '#ed8796'
    green: '#a6da95'
    yellow: '#eed49f'
    blue: '#8aadf4'
    magenta: '#c6a0f6'
    cyan: '#8bd5ca'
    white: '#cad3f5'

# Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#f4dbd6'

# Mouse
mouse:
  hide_when_typing: true

# Terminal Features
live_config_reload: true

# Shell (use default shell)
shell:
  program: /bin/bash
  args:
    - --login